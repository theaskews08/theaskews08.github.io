<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLU Lookup Tool</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <img src="logobw.png" alt="Logo">
    <h1><span class="text">PLU Lookup Tool</span></h1>
    <div class="search-box">
      <input id="searchInput" class="search" type="text" placeholder="Search">
      <button id="micButton">&#127897;</button> <!-- Microphone symbol -->
    </div>
    <div id="outputLabel"></div>
    <button id="clearButton">Clear</button>
    <button id="exitButton">Exit</button>
    <p>Created by Brian Askew</p>
  </div>
</body>
</html>
