<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLU Lookup Tool</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <img src="newlogo.jpg" alt="Company Logo">
    <h1><span class="text">PLU Lookup Tool</span></h1>
    <div class="search-box">
      <input id="searchInput" type="text" placeholder="Search">
      <button id="searchButton">Search</button>
    </div>
    <button id="voiceSearchButton">Voice Search</button>
    <button id="saveButton">Save to List</button>
    <div id="outputLabel" class="output-label"></div>
    <ul id="savedList"></ul>
    <button id="clearButton">Clear</button>
    <button id="exitButton">Exit</button>
  </div>
</body>
</html>
