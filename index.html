<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLU Lookup Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="logobw.png" alt="Logo">
    <h1><span class="text">PLU Lookup Tool</span></h1>
    <div class="search-box">
      <span class="search-icon">&#128269;</span>
      <input id="searchInput" type="text" placeholder="Search">
      <button id="voiceButton">&#127897;</button> <!-- Voice Search Button -->
    </div>
    <div id="outputLabel"></div>
    <button id="clearButton">Clear</button>
    <button id="exitButton">Exit</button>
    <p class="createdBy">Created by Brian Askew</p>
  </div>
  <script src="main.js"></script>
</body>
</html>
