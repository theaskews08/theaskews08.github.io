<!DOCTYPE html>
<html>
<head>
  <title>Search Bar with Banana Emoji</title>
  <style>
    .search-bar {
      width: 200px;
      margin: 0 auto;
    }

    .search-icon {
      width: 20px;
      height: 20px;
      float: left;
    }
  </style>
</head>
<body>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search...">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Banana_emoji.svg/1200px-Banana_emoji.svg.png" alt="Search icon" class="search-icon">
  </div>
</body>
</html>
