<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLU Lookup Tool</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <img src="logobw.png" alt="Logo">
    <h1><span class="text">PLU Lookup Tool</span></h1>
    <form action="#">
      <input type="search" placeholder="">
      <i class="fa fa-search"></i>
      <button id="voiceButton" type="button"><i class="fa fa-microphone"></i></button>
    </form>
    <div id="outputLabel"></div>
    <button id="clearButton">Clear</button>
    <button id="exitButton">Exit</button>
    <p>Created by Brian Askew</p>
  </div>
</body>
</html>
