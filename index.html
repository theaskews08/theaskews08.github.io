<!DOCTYPE html>
<html lang="en">
<head<script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLU Lookup Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Google Translate Widget -->
        <div id="google_translate_element"></div>
        <script type="text/javascript">
            function googleTranslateElementInit() {
                new google.translate.TranslateElement({
                    pageLanguage: 'en', 
                    layout: google.translate.TranslateElement.InlineLayout.SIMPLE
                }, 'google_translate_element');
            }
        </script>
        <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" type="text/javascript"></script>

        <img src="newlogo.jpg" alt="Logo">
        <h1><span class="text">PLU Lookup Tool</span></h1>
        
        <!-- Language Selection Dropdown -->
        <select id="languageSelect">
            <option value="en">English</option>
            <option value="es">Espa√±ol</option>
        </select>

        <div class="search-box">
            <input id="searchInput" type="text" placeholder="Search">
            <div id="predictiveContainer"></div> <!-- Predictive search container -->
        </div>

        <button id="voiceSearchButton">Voice Search</button>
        <div id="outputLabel"></div>
        <button id="clearButton">Clear</button>
        <button id="exitButton">Exit</button>
    </div>
</body>
</html>
